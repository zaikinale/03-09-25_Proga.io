<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../styles/sign_in.css">
</head>
<body>
    <header>
        <select name="language">
            <option value="en">English</option>
            <option value="ru">Russian</option>
            <option value="de">Deutsch</option>
        </select>
    </header>
    <main>
        <div class="title">
            <img src="../images/icons/logo_instagram.svg" alt="Instagram">
        </div>  
        <form action="#" id="loginForm">
            <input type="text" id="username" placeholder="Phone number, email or username">
            <input type="password" id="password" placeholder="Password">
            <button>Log in</button>
            <div class="help">
                Forget your login details?
                <a href="#">Get help logging in.</a>
            </div>
            <div id="errorMessage" class="error"></div>
        </form>
    </main>

    <script src="../scripts/sign_in.js"></script>
</body>
</html>
