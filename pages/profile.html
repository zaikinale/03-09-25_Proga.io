<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <header class="hover-button>
        <div class="leave_profile">
            <button onclick="window.location.href='main.html'">
                <img src="../images/icons/back.svg" alt="">
            </button>
            <h2></h2>
        </div>
        <button>
            <img src="../images/icons/Group.svg" alt="">
        </button>
    </header>

    <main>
        <div class="person">
            <img src="../images/rectangle/default_avatar.png" alt="image profile">
            <div class="additional_information_profile hover-button">
                <button class="posts_button">
                    <h2></h2>
                    <h4>Posts</h4>
                </button>

                <button class="followers_button">
                    <h2></h2>
                    <h4>Followers</h4>
                </button>
                
                <button class="following_button">
                    <h2></h2>
                    <h4>Following</h4>
                </button>
            </div>
        </div>
        <div class="description">
            <h4 class="name"></h4>
            <p class="info"></p>
            <div class="links">
                <!-- <a href="#">www.wallpapers4k.com</a> -->
            </div>
        </div>
        <div class="profile_buttons hover-button">
            <button class="follow_button">
                Follow
            </button>
            <button class="message_button">
                Message
            </button>
            <button class="added_person_button">
                <img src="../images/icons/added_person.svg" alt="added person">
            </button>
        </div>
    </main>
    
    <section class="view_stories">
        
    </section>

    <section class="switching hover-button">
        <button>
            <img src="../images/icons/post_on.svg" alt="posts">
        </button>
        <button>
            <img src="../images/icons/video_off.svg" alt="video">
        </button>
        <button>
            <img src="../images/icons/tag_off.svg" alt="tags">
        </button>
    </section>
    
    <section class="content">
        
    </section>

    <footer>
        <nav class="hover-button">
            <button class="home" onclick="window.location.href='main.html'">
                <img src="../images/icons/home_off.svg" alt="home">
            </button>
            <button class="search">
                <img src="../images/icons/search_off.svg" alt="search">
            </button>
            <button class="video">
                <img src="../images/icons/video_off.svg" alt="video">
            </button>
            <button class="basket">
                <img src="../images/icons/basket_off.svg" alt="basket">
            </button>
            <button class="user" onclick="window.location.href='profile.html'">
                <img src="../images/icons/user_on.svg" alt="user">
            </button>
        </nav>
    </footer>   

    <script type="module" src="../scripts/get_person_profile.js"></script>
</body>
</html>
