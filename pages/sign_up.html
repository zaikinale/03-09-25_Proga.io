<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/sign_up.css">
</head>
<body>
    <header>
        <select name="language">
            <option value="en">English</option>
            <option value="ru">Russian</option>
            <option value="de">Deutsch</option>
        </select>
    </header>

    <section class="title">
        <img src="../images/icons/logo_instagram.svg" alt="Instagram">
        <div class="subtitle">Sign up to see photos videos and reels from your friends.</div>
    </section>

    <main>
        <button>
            <img src="../images/icons/Facebook.svg" alt="">

            <span>Continue as shalini</span> 
        </button>
        <div class="divider">OR</div>
        <button>Sign Up With Phone or Email</button>
    </main> 

    <footer>
        Already have an account? <a href="#">Sign in</a>
    </footer>
</body>
</html>
