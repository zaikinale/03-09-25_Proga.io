<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/icons/logo_instagram.svg" alt="Instagram">
        </div>
        <div class="actions_buttons hover-button">
            <button>
                <img src="../images/icons/Add.svg" alt="">
            </button>
            <button class="shake-button">
                <img src="../images/icons/Like.svg" alt="">
            </button>
            <button class="shake-button">
                <img src="../images/icons/message.svg" alt="">
            </button>
        </div>
    </header>

    <section class="history_container">
        <div class="create_stories">
            <img src="../images/rectangle/default_avatar.png" alt="" class="story">
            <div class="placeholder">
                <img src="../images/icons/add_story.svg" alt="">
            </div>
            <p>You story</p>
        </div>
        <div class="view_stories"></div>
    </section>

    <main></main>

    <footer>
        <nav class="hover-button">
            <button onclick="window.location.href='main.html'">
                <img src="../images/icons/home_on.svg" alt="">
            </button>
            <button class="shake-button">
                <img src="../images/icons/search_off.svg" alt="">
            </button>
            <button class="shake-button">
                <img src="../images/icons/video_off.svg" alt="">
            </button>
            <button class="shake-button">
                <img src="../images/icons/basket_off.svg" alt="">
            </button>
            <button onclick="window.location.href='profile.html'">
                <img src="../images/icons/user_off.svg" alt="">
            </button>
        </nav>
    </footer>

    <!-- Модальное окно создания поста -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Создать новый пост</h2>
                <span id="closeModalBtn" class="close">&times;</span>
            </div>
            <form id="postForm">
                <div class="form-group">
                    <label for="imageUrl">URL изображения</label>
                    <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg"
                        required />
                </div>
                <div class="form-group">
                    <label for="caption">Описание</label>
                    <textarea id="caption" name="caption" rows="3" placeholder="Расскажите, что происходит..."
                        required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Место</label>
                    <input type="text" id="location" name="location" placeholder="Добавьте локацию..." />
                </div>
                <button type="submit" class="btn primary">Поделиться</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно комментариев -->
    <div id="commentsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Комментарии</h2>
                <span id="closeCommentsModal" class="close">&times;</span>
            </div>
            <div id="commentsList" class="comments-list">
                <!-- Комментарии будут здесь -->
            </div>
        </div>
    </div>

    <!-- Подключаем ТОЛЬКО ОДИН модуль -->
    <script type="module" src="../scripts/generative_posts.js"></script>
    <script type="module" src="../scripts/generative_stories.js"></script>
    <!-- Остальные скрипты (не модули) можно подключить отдельно, если нужно -->
    <script src="../scripts/add_post.js"></script>
</body>

</html>
